syntax = "proto3";

package data;

option go_package = "./common/models";

message Timestamp {
	int32 hour = 1;
	int32 minute = 2;
}

message TimeRange {
	Timestamp start = 1;
	Timestamp end = 2;
}

message Lesson {
	string    full_name = 1;
	string    teacher_designator = 2;
	string    room_designator = 3;
	string    division_designator = 4;
	TimeRange time_range = 5;
}

message LessonGroup {
	repeated Lesson lessons = 1;
}

message ScheduleDay {
	repeated LessonGroup lesson_groups = 1;
}

message Schedule {
	repeated ScheduleDay schedule_days = 1;
}

message Teacher {
	uint32   index = 1;
	string   designator = 2;
	string   full_name = 3;
	Schedule schedule = 4;
}

message Room {
	uint32   index = 1;
	string   designator = 2;
	Schedule schedule = 3;
}

message Division {
	uint32   index = 1;
	string   designator = 2;
	string   full_name = 3;
	Schedule schedule = 4;
}

message School {
	repeated Division divisions = 1;
	repeated Teacher  teachers = 2;
	repeated Room     rooms = 3;
}
